<script type="text/javascript">
	var minwidth = 282;
	//resizeWidth();
	$(top.window).resize(function(e) {
       //resizeWidth();
    });
	$(function() {
		$( ".content-list" ).sortable({
		  revert: true,
		  handle:'h2'
		});
	});
	
function resizeWidth (){
	if($('#main').width() / 3 < minwidth){
		$('.content-item').width(($('#main').width() / 2) - 15);
	}else{
		$('.content-item').width(($('#main').width() / 3) - 15);	
	}	
}
function getList(){
    $.ajax({
        url:window.HTTP_URL + 'air/news',
        type:'get',
        success:function(res){
            var data = res.data;
            if(res.code == 200){
                var html = '';
                for(var i=0;i<data.length; i++){
                    html += '<li class="content-list-item">'+
                            	'<i class="icon"></i>'+ data[i].title + 
                                '<span class="con-operation"><a href="javascript:void()">编辑</a><a href="javascript:void()" class="delArticle">删除</a></span>'+
                            '</li>'
                }
                $('#content-list').html(html)
            }
        },
        error:function(){
        }
    })
}
getList();
