<script type="text/javascript">
	var minwidth = 282;
	//resizeWidth();
	$(top.window).resize(function(e) {
       //resizeWidth();
    });
	$(function() {
		$( ".content-list" ).sortable({
		  revert: true,
		  handle:'h2'
		});
	});
	
function resizeWidth (){
	if($('#main').width() / 3 < minwidth){
		$('.content-item').width(($('#main').width() / 2) - 15);
	}else{
		$('.content-item').width(($('#main').width() / 3) - 15);	
	}	
}
function getList(){
    $.ajax({
        url:window.HTTP_URL + 'air/news',
        type:'get',
        success:function(res){
            var data = res.data;
            if(res.code == 200){
                var html = '';
                for(var i=0;i<data.length; i++){
                    html += '<li class="content-list-item" data-index = '+ data[i].id +'><i class="icon"></i>'+ data[i].title + 
                                '<span class="con-operation"><span class="editArticle">重新编辑</span><span class="delArticle">删除</span></span>'+
                            '</li>'
                }
                $('#content-list').html(html)
            }
        },
        error:function(err){
            //console.log(err)
        }
    })
}
getList();

function delArticle(){
    $('#content-list li').bind('click',function(env){
        var id = $(this).attr('data-id');
        if($(env.target).hasClass('delArticle')){ // 删除
            $(this).remove();
        }else if($(env.target).hasClass('editArticle')){ //编辑
            $(window.parent.document).find('#editLi').trigger("click"); //跳转到发布文章的页面
            //$(parent.frames["m2"]).find('#addArticle').trigger('click','edit',id);
            parent.frames["m6"].articlId = 'xabxdfasdfasdfaadad';
        }
    })
}
