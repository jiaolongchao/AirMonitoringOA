<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=emulateIE7" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/WdatePicker.css" />
    <link rel="stylesheet" type="text/css" href="css/skin_/form.css" />
    <link href="umeditor/themes/default/_css/umeditor.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/global.js"></script>
    <script type="text/javascript" src="js/jquery.select.js"></script>
    <script type="text/javascript" src="js/WdatePicker.js"></script>
    <script type="text/javascript">
        window.UMEDITOR_HOME_URL = 'umeditor/';  // 请换成绝对路径
    </script>
    <script type="text/javascript" src="js/umeditor.config.js"></script>
    <script type="text/javascript" src="js/editor_api.js"></script>
    <script type="text/javascript" src="umeditor/lang/zh-cn/zh-cn.js"></script>
    <title>基础信息</title>
</head>

<body>
    <div id="container">
        <div id="hd">
        </div>
        <div id="bd">
            <div id="main">
                <h2 class="subfild">
                    <span>基本信息</span>
                </h2>
                <div class="subfild-content base-info">
                    <div class="kv-item ue-clear">
                        <label><span class="impInfo">*</span>文章标题</label>
                        <div class="kv-item-content">
                            <input type="text" placeholder="文章标题" id="title" />
                        </div>
                        <span class="kv-item-tip" id="title-tip"></span>
                    </div>
                    <div class="kv-item ue-clear">
                        <label><span class="impInfo">*</span>来源</label>
                        <div class="kv-item-content">
                            <input type="text" placeholder="作者" id="source" />
                        </div>
                    </div>
                    <div class="kv-item ue-clear time">
                        <label><span class="impInfo">*</span>发布时间</label>
                        <div class="kv-item-content">
                            <input type="text" placeholder="请选择时间" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})" id="time" />
                            <i class="time-icon"></i>
                        </div>
                        <span class="kv-item-tip error"></span>
                    </div>
                </div>

                <h2 class="subfild">
                    <span>主题信息</span>
                </h2>

                <div class="subfild-content remarkes-info">
                    <div class="kv-item ue-clear">
                        <label><span class="impInfo">*</span>文章内容</label>
                        <div class="kv-item-content">
                            <textarea placeholder="文章内容" id="content" style="width:800px;height:240px;"></textarea>
                        </div>
                    </div>
                </div>

                <div class="buttons">
                    <input class="button" type="button" value="确认添加" id='addArticle' />
                </div>
            </div>
        </div>
    </div>
</body>

<script type="text/javascript">
    $('select').select();
    showRemind('input[type=text],textarea', 'color5');
    var um = UM.getEditor('content');
    $('#addArticle').click(function () {
        var title = $('#title').val();
        var content = um.getContent();
        if (title == "" || title == undefined) {
            $('#title-tip').html('标题不能为空');
            return;
        }
        if(content == ""){
            console.log('内容不能为空')
            return;
        }

        var data = {
            'title': title,
            'name': $('#source').val(),
            'time': $('#time').val(),
            'content': content
        }
        console.log(data)
    })
</script>

</html>
